<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

        var counter = 0;
        var button;
        var button2;

        var timer;
        var loopTimer;

        var counterText;

        function preload () {

            //game.load.image('logo', 'phaser.png');
        }

        function create () {

            //var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            //logo.anchor.setTo(0.5, 0.5);

            timer = game.time.create(false);

            loopTimer = timer.loop(2000, plusOne, this);

            var style = {
                font: "32px Arial",
                fill: "#E50000",
                align: "center"
            };

            timer.start();

            button = game.add.button(game.world.centerX, game.world.centerY, 'button', plusOne, this, 2, 1, 0);
            button2 = game.add.button(game.world.centerX - 200, game.world.centerY - 200, 'button', goFaster, this, 2, 1, 0);
            counterText = game.add.text(game.world.centerX + 25, game.world.centerY + 25, "Lindsey is rad!", style);

            game.add.text(game.world.x, game.world.y + 25, "Coven Clicker!", style);

        }

        function plusOne() {
            counter += 1;
            console.log(counter);
            updateCounter();
        }

        function goFaster() {
            loopTimer.delay = 500;
        }

        function updateCounter() {
            counterText.setText(counter);
        }

    };

    </script>

    </body>
</html>
